<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="departmentName">Name</label>
      <input type="text" id="departmentName" formControlName="departmentName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" required>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let department of departments; let i = index">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Department Id: {{ department.departmentID }}</h5>
            <p class="card-text">Department Name: {{ department.departmentName }}</p>
            <p class="card-text">Department Location: {{ department.location }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
