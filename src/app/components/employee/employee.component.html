<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" formControlName="departmentId" class="form-control" required>
        <option value="">Select Department</option>
        <option *ngFor="let department of departments" [value]="department.departmentID">{{ department.departmentName }}</option>
      </select>&nbsp;
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let employee of employees; let i = index">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Employee Id: {{ employee.employeeID }}</h5>
            <p class="card-text">First Name: {{ employee.name }}</p>
            <p class="card-text">Department Name: {{ departments[i].departmentName }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
